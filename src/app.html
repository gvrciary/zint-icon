<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="robots" content="index, follow" />
		<meta
			name="googlebot"
			content="index, follow, max-video-preview:-1, max-image-preview:large, max-snippet:-1"
		/>
		<title>ZintIcon - Generate Minimalist Icons with Beautiful Gradients</title>
		<link rel="canonical" href="https://zinticon.vercel.app/" />
		<meta
			name="description"
			content="Create simple and elegant icons with smooth gradient styles instantly in less than a minute, perfect for designers and developers looking for easy icon generation."
		/>
		<meta name="author" content="gvrciary" />
		<link rel="author" href="https://gvrciary.dev" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />

		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="icon" href="%sveltekit.assets%/icon.svg" type="image/svg+xml" />
		<link
			rel="apple-touch-icon"
			href="%sveltekit.assets%/apple-touch-icon.png"
			type="image/png"
			sizes="180x180"
		/>

		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="ZintIcon" />
		<meta property="og:title" content="ZintIcon" />
		<meta
			property="og:description"
			content="Create simple and elegant icons with smooth gradient styles instantly in less than a minute, perfect for designers and developers looking for easy icon generation."
		/>
		<meta property="og:url" content="https://zinticon.vercel.app/" />
		<meta property="og:image" content="https://zinticon.vercel.app/og-image.png" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:image:alt" content="ZintIcon - Minimalist Icon Generator" />

		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="ZintIcon" />
		<meta
			name="twitter:description"
			content="Create simple and elegant icons with smooth gradient styles instantly in less than a minute, perfect for designers and developers looking for easy icon generation."
		/>
		<meta name="twitter:creator" content="@gvrciary" />
		<meta name="twitter:image" content="https://zinticon.vercel.app/og-image.png" />
		<meta name="twitter:image:width" content="1200" />
		<meta name="twitter:image:height" content="630" />
		<meta name="twitter:image:alt" content="ZintIcon - Minimalist Icon Generator" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
